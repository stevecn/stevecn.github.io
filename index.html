---
layout: default
---


<div id="content" class="site-content">

    <div id="primary" class="content-area">

        <main id="main" class="site-main mdl-grid mdlwp-900" role="main">


            {% for post in site.posts %}
            <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
                <article id="post-60"
                         class="post-60 post type-post status-publish format-standard has-post-thumbnail hentry category-uncategorized tag-city tag-sky tag-tag">

                    <div class="mdl-card__media"
                         style="background-image: url('http://mdlwp.com/demo/wp-content/uploads/2015/07/cityscape-beach.jpg'); ">
                        <header>
                            <h3><a style="" href="http://mdlwp.com/demo/aliquam-lorem-ante-dapibus-in/"
                                   rel="bookmark">{{ post.title }}</a></h3></header>
                        <!-- .entry-header -->
                    </div>

                    <div class="entry-content mdl-color-text--grey-600 mdl-card__supporting-text">
                        {{ post.content }}
                            <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
                               href="http://mdlwp.com/demo/aliquam-lorem-ante-dapibus-in/">Read More</a></p>

                    </div><!-- .entry-content -->

                    <footer class="entry-footer meta mdl-card__actions mdl-card--border">

                        <div class="avatar-img">
                            <img alt=''
                                 src='http://1.gravatar.com/avatar/70cf167a8a0a7fc3d83950b60cb537a7?s=32&#038;d=mm&#038;r=g'
                                 srcset='http://1.gravatar.com/avatar/70cf167a8a0a7fc3d83950b60cb537a7?s=64&amp;d=mm&amp;r=g 2x'
                                 class='avatar avatar-32 photo' height='32' width='32'/></div>

                        <div class="entry-meta">
                            <strong class="byline"> <span class="author vcard"><a class="url fn n"
                                                                                  href="http://mdlwp.com/demo/author/dmin/">BragInteractive</a></span></strong>
									<span class="posted-on"><a
                                            href="http://mdlwp.com/demo/aliquam-lorem-ante-dapibus-in/" rel="bookmark">
                                        <time class="entry-date published" datetime="2015-07-10T18:46:38+00:00">July 10,
                                            2015
                                        </time>
                                    </a></span></div><!-- .entry-meta -->

                    </footer><!-- .entry-footer -->
                </article><!-- #post-## -->
            </div><!-- .mdl-cell -->
            {% endfor %}

            <nav class="mdlwp-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col" role="navigation">


                <div class="section-spacer"></div>
                <a href="http://mdlwp.com/demo/page/2/" class="mdlwp-nav__button">Older
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons">arrow_forward</i>
                    </button>
                </a>
            </nav><!-- .navigation -->


        </main><!-- #main -->
    </div><!-- #primary -->


</div><!-- #content -->
