---
title: archive
layout: page
---
<div style="margin-bottom: -1em;">
    <h2>Archives</h2>
</div>

{% for post in site.posts %}
  {% capture y %}{{post.date | date:"%Y 年"}}{% endcapture %}
  {% if year != y %}
    {% assign year = y %}
    <div style="padding: 1.2em 0 1em 0; font-weight: bold; font-size: 16px;">{{ y }}</div>
  {% endif %}
  <div class="listing-item">
    <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%m 月 %d 日 - " }}</time>
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
  </div>
{% endfor %}
